<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Londrina+Solid:wght@300&display=swap"
        rel="stylesheet">
    <title>LoginPage</title>
</head>

<body>
    <nav class="navbar">
        <header>LearnHuff</header>
        <ul class="nav-list">
            <li><a href="#">Learn Huff คืออะไร</a></li>
            <li>|</li>
            <li><a href="#">หมวดหมู่</a></li>
        </ul>
    </nav>
    <div class="login-form">
        <div class="container">
            <div class="main">
                <div class="content">
                    <h2>เข้าสู่ระบบ</h2>
                    <h3>ยินดีต้อนรับสู่ LearnHuff</h3>
                    <h3>เข้าสู่ระบบเพื่อค้นหาสิ่งที่น่าสนใจสำหรับคุณ!</h3>
                    <form id="login-form" action="homepage.html" method="POST">
                        <input id="username" type="text" name="username" placeholder="Email/Username" required autofocus="">
                    <input id="password" type="password" name="password" placeholder="Password" required autofocus="">
                        <p class="account">Forgot your <a href="#">password?</a></p>
                        <p class="account">Don't Have An account? <a href="register.html">Register</a> </p>
                        <button class="btn" type="button" onclick="submitForm()" id="login-btn">
                            Login
                        </a></button>
                    </form> 
                    <script>
                        document.getElementById('login-form').addEventListener('submit', function(event) {
                            event.preventDefault(); // หยุดการกระทำของฟอร์มเพื่อให้เรียกใช้งาน submitForm แทน
                            submitForm(); // เรียกใช้ฟังก์ชัน submitForm เมื่อมีการส่งฟอร์ม
                        });
                    </script>
                </div>
                <div class="form-img">
                    <img src="images/witch.png" alt="">
                </div>
            </div>
        </div>
    </div>
<script type="module" src="login.js" defer></script>
<script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-database.js"></script>
<script src="login.js"></script>
</body>

</html>
