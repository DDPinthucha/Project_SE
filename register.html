<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, intial-scale=1.0" />
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <nav class="navbar">
      <header>LearnHuff</header>
      <ul class="nav-list">
        <li><a href="#">Learn Huff คืออะไร</a></li>
        <li><a href="">|</a></li>
        <li><a href="#">หมวดหมู่</a></li>
      </ul>
    </nav>
    <div class="outer">
      <!--นอกสุดสีเทา-->
      <div class="inner">
        <!--ใส่ข้อความ กล่องขาว-->
        <form action="">
          <!--กลับมาใส่ action ด้วย-->
          <div>
            <h2>Register</h2>
          </div>
          <div>
            <label for="username"></label>
            <input
              type="text"
              name="username"
              placeholder="Type your username"
              required
            />
          </div>
          <div>
            <label for="email"></label>
            <input
              type="email"
              name="email"
              placeholder="Type your email"
              required
            />
          </div>
          <div>
            <label for="password"></label>
            <input
              type="password"
              name="password"
              placeholder="Type your password"
              required
            />
          </div>
          <div>
            <label for="password"></label>
            <input
              type="password"
              name="password_confirm"
              placeholder="Type confirm your password"
              required
            />
          </div>
          <div id="submitbtt">
            <input type="submit" value="Submit" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
